<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First Udacity Website</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="header" style="font-family: serif;">
        <h1>Blog.</h1>
        <div class="icons">
          <a href="http://google.com"><i class="fa fa-facebook-square"></i></a>
          <a href="http://google.com"><i class="fa fa-github-square"></i></a>
          <a href="http://google.com"><i class="fa fa-linkedin-square"></i></a>
          <a href="http://google.com"><i class="fa fa-twitter-square"></i></a>
        </div>
        <hr />
      </div>
      <div class="sidebar">
        <div class="nav-container">
          <div class="nav-icon">
            <a href="/"><i class="fa fa-file-code-o "></i>Portfolio</a>
          </div>
          <div class="nav-icon">
            <a href="/"><i class="fa fa-user-circle-o"></i>Contact</a>
          </div>
        </div>
        <h4>Drop a quick comment <i class="fa fa-commenting-o"></i></h4>
        <form>
          <fieldset>
            <legend><em>hello</em></legend>
            <br />
            <textarea
              style="resize:none;"
              name="name"
              placeholder="your message goes here"
              cols="25"
              rows="6.5"
            ></textarea>
            <br />
            <button class="button">send</button>
          </fieldset>
        </form>
      </div>

      <div class="content">
        <h2>Welcome to my first blog.</h2>
        <div>
          <i span class="fa fa-ellipsis-h"></i><i class="fa fa-ellipsis-h"></i
          ><i class="fa fa-ellipsis-h"></i></span>
        </div>
        <p><small>[click below to explore]</small></p>
        <div class="flex-container">
          <div class="img-1">
            <a href="/"
              ><span>My Blogs <i class="fa fa-plus"></i></span>
              <img src="../img/img-1.jpg" alt="blog image" class="img1" />
            </a>
          </div>
          <div class="img-1">
            <a href="/"
              ><span>Recent Projects <i class="fa fa-plus"></i></span>
              <img src="../img/img-2.jpg" alt="blog image" class="img1" />
            </a>
          </div>
          <div class="img-1">
            <a href="/"
              ><span>Let's Connect <i class="fa fa-plus"></i></span>
              <img src="../img/img-4.jpg" alt="blog image" class="img1" />
            </a>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="copyright">&copy; Lina's Blog 2020</span>
      </div>
    </div>
  </body>
</html>
