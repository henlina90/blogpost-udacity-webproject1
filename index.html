<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First Udacity Website</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="header" style="font-family: serif;">
        <h1>Blog.</h1>
        <div class="icons">
          <i class="fa fa-facebook-square"></i>
          <i class="fa fa-github-square"></i>
          <i class="fa fa-linkedin-square"></i>
          <i class="fa fa-twitter-square"></i>
        </div>
      </div>
      <div class="sidebar">
        <div class="nav-container">
          <div>
            <i class="fa fa-file-code-o nav-icon"></i> <a href="/">Portfolio</a>
          </div>
          <div>
            <i class="fa fa-user-circle-o nav-icon"></i> <a href="/">Contact</a>
          </div>
        </div>
        <h4>Drop a quick comment <i class="fa fa-commenting-o"></i></h4>
        <p></p>

        <form>
          <fieldset>
            <legend><em>hello</em></legend>
            <br />
            <textarea
              style="resize:none;"
              name="name"
              placeholder="your message goes here"
              cols="25"
              rows="6"
            ></textarea>
            <br />
            <button class="button">send</button>
          </fieldset>
        </form>
      </div>

      <div class="content">
        <h2>Welcome to my first frontend project for Udacity.</h2>
        <span><small>[click below to explore]</small></span>
        <div class="flex-container blog-img">
          <div class="img-1"><span>My Blogs</span></div>
          <div class="img-2"><span>Recent Projects</span></div>
          <div class="img-3"><span>Services</span></div>
        </div>
      </div>
      <div class="footer" style="color:white; font-size: small">
        <span class="copyright">&copy; Lina's Blog</span>
      </div>
    </div>
  </body>
</html>
